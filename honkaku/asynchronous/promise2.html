<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function asyncProcess(value) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          // Judge if args:"value" is not defined.
          if(value) {  // true
          // if(!value) {  // false
            console.warn(`${value} -> resolve`);
            resolve(`入力値：${value}`);
          } else {
            console.warn(`${value} -> reject`);
            reject('入力は空です。');
          }
        }, 500)
      });
    }

    // 初回の呼び出し成功
    asyncProcess('トクジロウ').then(
      response => {
        console.log(response);
        // 初回の実行に成功したら、２回目を実行開始する
        return asyncProcess('ニンサブロウ'); // ２回目 true
        // return asyncProcess(); // ２回目 false
      }
    ).then(
      // Success process.
      response => {
        console.log(response);
      },
      // Falied process.
      error => {
        console.error(`エラー：${error}`);
      }
    );
  </script>
</body>
</html>
