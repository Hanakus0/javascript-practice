<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function asyncProcess(value) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          // Judge if args:"value" is not defined.
          if(value) {  // true
          // if(!value) {  // false
            console.warn(`${value} -> resolve`);
            resolve(`入力値：${value}`);
          } else {
            console.warn(`${value} -> reject`);
            reject('入力は空です。');
          }
        }, 500)
      });
    }

    // 並列処理
    Promise.race([
      asyncProcess('トクジロウ'),
      asyncProcess('ニンサブロウ'),
      asyncProcess('リンリン')
    ]).then(
      response => {
        console.log(response);
      },
      error => {
        console.error(`エラー：${error}`);
      }
    );

    console.log("<script>まで流れてから非同期処理が走る。");
      
  </script>
  <script>    
    console.log("Another <script>!!!");
  </script>
</body>
</html>
