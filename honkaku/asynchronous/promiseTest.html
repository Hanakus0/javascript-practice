<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise</title>
</head>
<body>
  <script>
    let p = new Promise(
      function(resolve){
        document.write("プロミス<br>");
        resolve(10);
      }
    );

    document.write("hello<br>");

    p.then(
      function(value){
        document.write(value + "<br>");
      }
    );

    document.write("world!!!<br>");
  </script>
</body>
</html>
